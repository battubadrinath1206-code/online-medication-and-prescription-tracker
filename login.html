<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€¢ Medication Tracker</title>
    <style>
         :root {
            --brand: #2563eb;
            --accent: #10b981;
            --ink: #fef08a;
            --card: #ffffff;
            --bg: linear-gradient(135deg, #0b1220 0%, #111827 30%, #1f2937 55%, #2563eb 80%, #10b981 100%);
        }
        
        body {
            font-family: Inter, system-ui, sans-serif;
            margin: 0;
            color: var(--ink);
            background: var(--bg);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
        }
        
        .wrap {
            width: 100%;
            max-width: 520px;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 1rem;
            color: var(--brand);
            font-weight: 700;
        }
        
        .brand svg {
            width: 24px;
            height: 24px;
        }
        
        .card {
            background: var(--card);
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 1.25rem;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
            color: #0b1220;
        }
        
        h1 {
            margin: 0 0 0.75rem;
            font-size: 1.4rem;
        }
        
        form {
            display: grid;
            gap: 0.75rem;
        }
        
        input {
            padding: 0.65rem 0.75rem;
            font-size: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2);
        }
        
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            padding: 0.6rem 0.9rem;
            border-radius: 10px;
            border: none;
            background: var(--brand);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn:hover {
            filter: brightness(1.05);
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .msg {
            margin-top: 0.75rem;
            min-height: 1.25rem;
        }
        
        .footer {
            margin-top: 0.75rem;
            font-size: 0.95rem;
        }
    </style>
    <script>
        async function onLogin(ev) {
            ev.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const msg = document.getElementById('msg');
            msg.textContent = '';
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                const data = await res.json();
                if (!res.ok) {
                    msg.textContent = data.error || 'Login failed';
                    msg.style.color = 'crimson';
                    alert('No account? Please register an account.');
                    return;
                }
                localStorage.setItem('jwt', data.token);
                msg.textContent = 'Login successful.';
                msg.style.color = 'green';
            } catch (e) {
                msg.textContent = 'Network error';
                msg.style.color = 'crimson';
            }
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="brand">
            <svg viewBox="0 0 24 24" fill="none"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <span>Prescripto</span>
        </div>
        <div class="card">
            <img alt="Login illustration" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='520' height='160'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%232563eb'/><stop offset='1' stop-color='%2310b981'/></linearGradient></defs><rect width='100%25' height='100%25' fill='url(%23g)'/><text x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' fill='%23ffffff' font-size='24' font-family='Arial,sans-serif'>Welcome%20Back</text></svg>"
                style="width:100%; border-radius:10px; margin-bottom:0.75rem;" />
            <h1>Log In</h1>
            <form onsubmit="onLogin(event)">
                <label>User ID (Email) <input id="email" type="email" required /></label>
                <label>Password <input id="password" type="password" minlength="6" required /></label>
                <div class="row">
                    <a href="#" title="Forgot password?">Forgot password?</a>
                    <button type="submit" class="btn">Log In</button>
                </div>
            </form>
            <p class="msg" id="msg"></p>
            <p class="footer">New here? <a href="signup.html">Create an account</a></p>
        </div>
    </div>
</body>

</html>
