<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup â€¢ Medication Tracker</title>
    <style>
         :root {
            --brand: #2563eb;
            --accent: #10b981;
            --ink: #fef08a;
            --card: #ffffff;
            --bg: linear-gradient(135deg, #0b1220 0%, #111827 30%, #1f2937 55%, #2563eb 80%, #10b981 100%);
        }
        
        body {
            font-family: Inter, system-ui, sans-serif;
            margin: 0;
            color: var(--ink);
            background: var(--bg);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
        }
        
        .wrap {
            width: 100%;
            max-width: 720px;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 1rem;
            color: var(--brand);
            font-weight: 700;
        }
        
        .brand svg {
            width: 24px;
            height: 24px;
        }
        
        .card {
            background: var(--card);
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 1.25rem;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
            color: #0b1220;
        }
        
        h1 {
            margin: 0 0 0.75rem;
            font-size: 1.4rem;
        }
        
        form {
            display: grid;
            gap: 0.75rem;
        }
        
        .row {
            display: flex;
            gap: 0.75rem;
        }
        
        input,
        select {
            padding: 0.65rem 0.75rem;
            font-size: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            flex: 1;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2);
        }
        
        .btn {
            padding: 0.6rem 0.9rem;
            border-radius: 10px;
            border: none;
            background: var(--brand);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn:hover {
            filter: brightness(1.05);
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .msg {
            margin-top: 0.75rem;
            min-height: 1.25rem;
        }
        
        .footer {
            margin-top: 0.75rem;
            font-size: 0.95rem;
        }
    </style>
    <script>
        async function onSignup(ev) {
            ev.preventDefault();
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirm = document.getElementById('confirm').value.trim();
            const role = document.getElementById('role').value;
            const msg = document.getElementById('msg');
            msg.textContent = '';
            if (password !== confirm) {
                msg.textContent = 'Passwords do not match';
                msg.style.color = 'crimson';
                return;
            }
            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        role,
                        name,
                        phone
                    })
                });
                const data = await res.json();
                if (!res.ok) {
                    msg.textContent = data.error || 'Signup failed';
                    msg.style.color = 'crimson';
                    return;
                }
                localStorage.setItem('jwt', data.token);
                msg.textContent = 'Signup successful. You are logged in.';
                msg.style.color = 'green';
            } catch (e) {
                msg.textContent = 'Network error';
                msg.style.color = 'crimson';
            }
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="brand">
            <svg viewBox="0 0 24 24" fill="none"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <span>Prescripto</span>
        </div>
        <div class="card">
            <h1>Create Account</h1>
            <form onsubmit="onSignup(event)">
                <div class="row">
                    <label style="flex:1">Name <input id="name" type="text" required /></label>
                    <label style="flex:1">Phone Number <input id="phone" type="tel" pattern="[0-9\\-\\+\\s]{7,}" required /></label>
                </div>
                <label>Email <input id="email" type="email" required /></label>
                <div class="row">
                    <label style="flex:1">Password <input id="password" type="password" minlength="6" required /></label>
                    <label style="flex:1">Confirm Password <input id="confirm" type="password" minlength="6" required /></label>
                </div>
                <label>Role
                    <select id="role" required>
                        <option>Patient</option>
                        <option>Doctor</option>
                        <option>Pharmacist</option>
                        <option>Admin</option>
                    </select>
                </label>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="msg" id="msg"></p>
            <p class="footer">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>

</html>
